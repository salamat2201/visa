<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .passport {
      fill: #2563eb;
      stroke: #1e40af;
      stroke-width: 4;
    }
    .passport-lines {
      fill: none;
      stroke: #1e40af;
      stroke-width: 2;
      stroke-linecap: round;
    }
    .visa {
      fill: #f0f9ff;
      stroke: #3b82f6;
      stroke-width: 3;
    }
    .visa-text {
      fill: #1e40af;
    }
    .visa-stamp {
      fill: #93c5fd;
      stroke: #1e40af;
      stroke-width: 2;
    }
    .plane {
      fill: #3b82f6;
    }
    .map {
      fill: #f0f9ff;
      stroke: #3b82f6;
      stroke-width: 2;
    }
    .map-line {
      fill: none;
      stroke: #3b82f6;
      stroke-width: 2;
      stroke-dasharray: 8,4;
      stroke-linecap: round;
    }
    .dots {
      fill: #93c5fd;
    }
  </style>

  <!-- Background world map -->
  <path class="map" d="M150,300 Q250,250 350,280 Q450,310 550,260 Q650,210 750,240" />
  <path class="map" d="M200,350 Q300,380 400,350 Q500,320 600,350 Q700,380 780,340" />
  <circle class="dots" cx="250" cy="280" r="10" />
  <circle class="dots" cx="450" cy="330" r="8" />
  <circle class="dots" cx="650" cy="290" r="12" />
  
  <!-- Flight path -->
  <path class="map-line" d="M200,320 Q400,220 600,320" />
  <path class="plane" d="M400,270 L430,250 L440,260 L415,272 L445,280 L440,290 L410,280 L400,300 L390,280 L360,290 L355,280 L385,272 L360,260 L370,250 z" />

  <!-- Passport -->
  <rect class="passport" x="200" y="350" width="180" height="220" rx="10" />
  <line class="passport-lines" x1="220" y1="400" x2="360" y2="400" />
  <line class="passport-lines" x1="220" y1="430" x2="360" y2="430" />
  <line class="passport-lines" x1="220" y1="460" x2="360" y2="460" />
  <line class="passport-lines" x1="220" y1="490" x2="360" y2="490" />
  <rect class="visa" x="250" y="380" width="100" height="120" rx="5" transform="rotate(10, 300, 440)" />
  
  <!-- Visa document -->
  <rect class="visa" x="420" y="330" width="220" height="160" rx="8" />
  <rect class="visa-stamp" x="520" y="350" width="80" height="80" rx="40" />
  <text class="visa-text" x="450" y="360" font-family="Arial" font-size="16" font-weight="bold">VISA</text>
  <line class="passport-lines" x1="440" y1="380" x2="500" y2="380" />
  <line class="passport-lines" x1="440" y1="400" x2="500" y2="400" />
  <line class="passport-lines" x1="440" y1="420" x2="500" y2="420" />
  <line class="passport-lines" x1="440" y1="440" x2="610" y2="440" />
  <line class="passport-lines" x1="440" y1="460" x2="610" y2="460" />
</svg>